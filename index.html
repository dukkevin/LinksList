<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT / font-family: 'Merriweather', serif; / font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>LinksList</title>
  </head>

  <body>
    <input
      id="input-el"
      type="text"
      placeholder="Your link here..."
      autocomplete="off"
    />
    <div class="buttons">
      <button id="tab-btn">SAVE TAB</button>
      <button id="input-btn">SAVE INPUT</button>
      <button id="delete-btn">DELETE LIST</button>
    </div>

    <!-- COPY BTN -->
    <div class="copy-container">
      <button id="copy-btn">
        <svg
          class="copy-icon"
          width="14px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M320 96V80C320 53.49 298.5 32 272 32H215.4C204.3 12.89 183.6 0 160 0S115.7 12.89 104.6 32H48C21.49 32 0 53.49 0 80v320C0 426.5 21.49 448 48 448l144 .0013L192 176C192 131.8 227.8 96 272 96H320zM160 88C146.8 88 136 77.25 136 64S146.8 40 160 40S184 50.75 184 64S173.3 88 160 88zM416 128v96h96L416 128zM384 224L384 128h-112C245.5 128 224 149.5 224 176v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48V256h-95.99C398.4 256 384 241.6 384 224z"
          />
        </svg>
        COPY LIST
      </button>
    </div>

    <!-- COPIED POPUP -->
    <div class="copied-info">
      <button id="copied-popup">LIST COPIED</button>
    </div>

    <!-- LINKS LIST -->
    <ul id="links-list-el"></ul>

    <script src="app.js"></script>
  </body>
</html>
